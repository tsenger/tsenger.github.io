<form class="row" data-aos="fade-up" action="https://formspree.io/f/mjkvvwap" method="POST">
  <div class="col-12">
    <div class="mb-3" data-aos="fade-left" data-aos-delay="100">
      <label for="InputName1" class="form-label">Your Name</label>
      <input type="text" class="form-control form-control-lg" id="InputName" name="name">
    </div>
  <div class="mb-3" data-aos="fade-left" data-aos-delay="300">
    <label for="InputEmail1" class="form-label">Your Email Address</label>
    <input type="email" class="form-control form-control-lg" id="InputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text small text-secondary"><strong>Optional</strong> Just share if you expect an answer.</div>
  </div>
  <div class="mb-3" data-aos="fade-left" data-aos-delay="500">
        <label for="exampleTextarea1" class="form-label">Your Message</label>
    <textarea class="form-control rounded-1" aria-label="With textarea" rows="5" id="exampleTextarea1" name="message"></textarea>
  </div>
  <div class="mb-3 form-check py-3" data-aos="fade-left" data-aos-delay="700">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agree">
    <label class="form-check-label" for="exampleCheck1">I agree that you use my data to contact me</label>
  </div>
